<!DOCTYPE html>
<html>
<title>Agro Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<style>
    .fa-bell {
        font-size: 25px;
    }

    .fa-bell:hover {
        color: #4dabf7;
    }

    .fa-user {
        font-size: 25px;
    }

    .fa-user:hover {
        color: #4dabf7;
        
    }
</style>

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-blue w3-bar-block" style="width:25%">
        <h3 class="w3-bar-item" style="font-size: 30px;">Agro Monitor</h3>
        <a href="main.html" class="w3-bar-item w3-button w3-hover-black w3-animate-left" style="font-size: 25px;"><i
                class="fa fa-home w3-padding"></i>Home</a>
        <a href="control.html" class="w3-bar-item w3-button w3-hover-black w3-animate-left" style="font-size: 25px;"><i
                class="fa fa-gears w3-padding"></i>Control</a>
        <a href="monitor.html" class="w3-bar-item w3-button w3-hover-black w3-animate-left" style="font-size: 25px;"><i
                class="fa fa-tv w3-padding"></i>Monitor</a>
        <a href="logs.html" class="w3-bar-item w3-button w3-hover-black w3-animate-left" style="font-size: 25px;">
            <i class="fa fa-bar-chart w3-padding"></i>Logs</a>
    </div>

    <!-- Page Content -->

    <!--top bar-->
    <div style="margin-left:25%">

        <div class="w3-container w3-light-grey ">
            <a class="fa fa-bell w3-right w3-padding"></a>
            <a class="fa fa-user w3-right w3-padding"></a>
        </div>
        <!--graph card-->
        <div class="w3-card w3-padding w3-hover-shadow w3-left" style="width: 50%;">
            <header class="w3-container w3-blue">
                <h1>Temparature Change</h1>
            </header>

            <div class="w3-container">
                <canvas height="100%" width="100%";" id="myChart"></canvas>
            </div>

        </div>
        <div class="w3-card w3-padding w3-hover-shadow w3-right" style="width: 50%;">
            <header class="w3-container w3-blue">
                <h1>Humidty Change</h1>
            </header>

            <div class="w3-container">
                <canvas height="100%" width="100%";" id="myChart2"></canvas>
            </div>

        </div>

    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Temparatute',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: "#2196F3",
                    borderColor: "#2196F3" ,
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Humidity',
                    data: [60, 80, 75, 68, 87, 68],
                    backgroundColor: "#2196F3",
                    borderColor: "#2196F3" ,
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
