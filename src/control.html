<!DOCTYPE html>
<html>
<title>Agro Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="switch.css">
<script src="switch.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style>
    .fa-bell {
        font-size: 25px;
    }

    .fa-bell:hover {
        color: #4dabf7;
    }

    .fa-user {
        font-size: 25px;
    }

    .fa-user:hover {
        color: #4dabf7;
    }
</style>

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block" style="width:25%; background-color: #001514;">
        <h3 class="w3-bar-item" style="font-size: 30px;color:#4dabf7;">Agro Monitor</h3>
        <a href="main.html" class="w3-bar-item w3-button w3-hover-blue w3-animate-left"
            style="font-size: 25px;color:#4dabf7;"><i class="fa fa-home w3-padding"></i>Home</a>
        <a href="control.html" class="w3-bar-item w3-button w3-hover-blue w3-animate-left"
            style="font-size: 25px;color:#4dabf7;"><i class="fa fa-gears w3-padding"></i>Control</a>
        <a href="monitor.html" class="w3-bar-item w3-button w3-hover-blue w3-animate-left"
            style="font-size: 25px;color:#4dabf7;"><i class="fa fa-tv w3-padding"></i>Monitor</a>
        <a href="logs.html" class="w3-bar-item w3-button w3-hover-blue w3-animate-left"
            style="font-size: 25px;color:#4dabf7;">
            <i class="fa fa-bar-chart w3-padding"></i>Logs</a>
    </div>

    <!--Top bar-->

    <div style="margin-left: 25%;">
        <div class="w3-container" style="background-color: #5e6472;">
            <a class="fa fa-bell w3-right w3-padding"></a>
            <a class="fa fa-user w3-right w3-padding"></a>
        </div>

        <!--buttons-->
        <div class="w3-container">
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Water Pump</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="waterPump1">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Water Pump 2</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="waterPump2">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Automatic Sparyer 1</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="sprayer1">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Automatic Sparyer 2</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="sprayer2">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Automatic Weeder 1</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="weeder1">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Automatic Weeder 2</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="weeder2">
                </div>
            </div>
            <div class="w3-container w3-row w3-padding w3-animate-left">
                <div class="w3-col s3">
                    <p style="font-size: 25px;">Automatic Weeder 3</p>
                </div>
                <div class="w3-col s9" style="margin-top: 20px;">
                    <input type="checkbox" class="weeder3">
                </div>
            </div>
        </div>
        <script>
            var mySwitch1 = new Switch(document.querySelector('.waterPump1'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch2 = new Switch(document.querySelector('.waterPump2'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch3 = new Switch(document.querySelector('.sprayer1'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch4 = new Switch(document.querySelector('.sprayer2'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch5 = new Switch(document.querySelector('.weeder1'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch6 = new Switch(document.querySelector('.weeder2'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
            var mySwitch7 = new Switch(document.querySelector('.weeder3'), {
                size: 'large',
                checked: undefined,
                onSwitchColor: '#4dabf7',
                offSwitchColor: '#fff',
                onJackColor: '#fff',
                offJackColor: '#fff'
            });
        </script>
    </div>

</body>

</html>
